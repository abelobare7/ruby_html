<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Student Registration Form</h2>

<form action="" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required ><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>

    <label for="cours">Course</label>
    <select name="course" id="cours" required>
        <option value="react">React Js</option>
        <option value="ds">Datascience</option>
        <option value="ml">Machine Learning</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="dja">Django</option>
        <option value="lar">Laravel</option>
        <option value="spr">SpringBoot</option>
        <option value="other">Others</option>


    </select><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="pic">Upload Prof Pic</label>
    <input type="file" id="pic" name="pic"  ><br><br>


    <input type="submit" value="Register Here!!">



</form>



</body>
</html>
